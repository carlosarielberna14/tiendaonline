<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <title>Inicio Facebook</title>
</head>

<header>


    <body class="text-center bg">


        <script>
            function cerrarse() {
                window.close()
            }

            function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
                console.log('statusChangeCallback');
                console.log(response); // The current login status of the person.
                if (response.status === 'connected') { // Logged into your webpage and Facebook.
                    testAPI();
                } else { // Not logged into your webpage or we are unable to tell.
                    document.getElementById('status').innerHTML = 'Por favor inicia sesión ' +
                        'en esta página. ';
                }
            }


            function checkLoginState() { // Called when a person is finished with the Login Button.
                FB.getLoginStatus(function(response) { // See the onlogin handler
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId: '2735908506678299',
                    cookie: true, // Enable cookies to allow the server to access the session.
                    xfbml: true, // Parse social plugins on this webpage.
                    version: 'v8.0' // Use this Graph API version for this call.
                });

                FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
                    statusChangeCallback(response); // Returns the login status.
                });
            };

            function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', {
                    fields: 'name,email,picture.type(large)'
                }, function(response) {
                    console.log('Successful login for: ' + response.name);

                    document.getElementById('status').innerHTML =
                        'Gracias por iniciar sesión, ' + response.name + '! </br> Email: ' + response.email +
                        '<br><img src="' + response.picture.data.url + '">';
                });
            }
        </script>

        <div>
            <button onclick="cerrarse()" class="btn btn-lg btn-block color_btn" type="submit" data-width="">Cerrar</button>
            <!-- The JS SDK Login Button -->


            <br>

            <div>
                <div id="status">
                </div>
            </div>
        </div>
        <br>
        <br>
</header>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>

</html>
